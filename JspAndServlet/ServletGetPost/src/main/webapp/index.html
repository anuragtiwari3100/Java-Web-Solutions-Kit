<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second Web Application</title>
    <style>
        body {
            background: linear-gradient(to bottom right, #1e3c72, #2a5298);
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #ffffff;
        }

        .container {
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            padding: 30px;
            max-width: 450px;
            width: 90%;
            text-align: center;
            color: #333333;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 10px;
            color: #1e3c72;
        }

        h2 {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #2a5298;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }

        label {
            text-align: left;
            font-weight: bold;
            margin: 10px 0 5px;
        }

        input[type="text"] {
            padding: 12px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
            margin-bottom: 20px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #2a5298;
        }

        input[type="submit"] {
            background-color: #1e3c72;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #2a5298;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.8em;
            }

            h2 {
                font-size: 1em;
            }

            input[type="text"],
            input[type="submit"] {
                font-size: 14px;
            }
        } 
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome!</h1>
        <h2>Register to Continue</h2>
        
        <form  method="post" action="./servlet"><!-- by default it is get even if  we do not mention --> 
            <label for="uname">Your Name</label>
            <input type="text" id="uname" name="uname" placeholder="Enter your name" required>
            <label for="ucity">Your City</label>
            <input type="text" id="ucity" name="ucity" placeholder="Enter your city" required>
            <input type="submit" value="Sign Up">
        </form>
    </div>
</body>
</html>
